<!-- This is how you add a row with columns-->
<div class="row">
  <!-- These 2 columns would take half of the screen each -->
  <div class="col" style="background: red; border: solid 1px;">
    col
  </div>
  <div class="col">
    col
  </div>
</div>

<!-- Note, total number of col that can be stored in a row evenly is 12 -->

<!-- Playing with cols -->
<div class="row">
  <!-- This col would take half of the screen rather than full -->
  <div class="col-6" style="background-color: green; border: solid 1px;">
    col
  </div>
  <!-- This col would take half width of the above col -->
  <div class="col-3" style="background-color: green; border: solid 1px;">
    col
  </div>
</div>

<!-- Playing with cols respective to screen width -->
<div class="row">
  <div class="col-md-6" style="background: yellow; border: solid 1px;">col</div>
  <div class="col-md-6" style="background: yellow; border: solid 1px;">col</div>
</div>

<!-- More on responsive col design -->
<div class="row">
  <div class="col-md-3 col-lg-4" style="background: cyan; border: solid 1px;">col</div>
  <div class="col-md-3 col-lg-4" style="background: cyan; border: solid 1px;">col</div>
  <div class="col-md-3 col-lg-4" style="background: cyan; border: solid 1px;">col</div>
  <div class="col-md-3 col-lg-4" style="background: cyan; border: solid 1px;">col</div>
</div>
